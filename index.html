<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Box Game</title>
</head>
<body>
    <main class="main" id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div id="gameBoard"></div>
                    <div class="my-5">
                        <button class="btn btn-info text-capitalize d-block mx-auto" id="startBtn">start</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <h1 id="count text-center">Count
                        <span id="countDisplay"></span>
                    </h1>
                    <h2 class="text-center">Freeze Color:
                        <span id="freezeColorDisplay"></span>
                    </h2>
                    <h3 class="text-center">Best Score:
                        <span id="bestScore"></span>
                    </h3>
                    <h4 class="text-center">Matches:
                        <span id="matchDisplay"></span>
                    </h4>
                    <h4 id="message"></h4>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
